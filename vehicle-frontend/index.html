<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <!-- CSS -->
  <link rel="stylesheet" href="css/styles.css">
  <title>CRUD Veiculos - INFO SISTEMAS</title>
</head>

<body>
  <!-- CABEÇALHO / LOGO / PESQUISA -->
  <header>
    <!-- Modal Pesquisa -->
    <div class="modal fade" id="ModalLongoExemplo" tabindex="-1" role="dialog" aria-labelledby="TituloModalLongoExemplo"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="TituloModalLongoExemplo">Resultado da pesquisa</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <h6 id="pesquisaId"></h6>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
          </div>
        </div>
      </div>
    </div>

    <nav class="navbar navbar-dark bg-dark">
      <a class="navbar-brand logo ml-5"><img src="assets/images/logo.png"
          alt="Logo redondo com duas camadas de cores"></a>
      <form class="form-inline">
        <input id="imputPesquisa" class="form-control mr-sm-2" type="search" placeholder="Digite o ID do Veiculo"
          aria-label="Pesquisar">
        <button class="btn btn-outline-success my-2 my-sm-0" type="button" data-toggle="modal"
          data-target="#ModalLongoExemplo" onclick="pesquisar()">Pesquisar</button>
      </form>
    </nav>
  </header>

  <!-- CONTEUDO PRINCIPAL / TABELA  -->
  <main>
    <div class="col-md-10 mr-auto ml-auto mt-5">
      <table class="table table-light">
        <thead class="thead-dark">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">PLACA</th>
            <th scope="col">CHASSI</th>
            <th scope="col">RENAVAM</th>
            <th scope="col">MODELO</th>
            <th scope="col">MARCA</th>
            <th scope="col">ANO</th>
            <!-- Botão para acionar modal -->
            <th style="width: 20%;"><button type="button" class="btn btn-primary pr-4 pl-4" data-toggle="modal"
                data-target="#ExemploModalCentralizado">
                Novo Cadastro
              </button></th>
          </tr>
        </thead>
        <tbody id="tbody">

        </tbody>
      </table>

      <!-- Botão para acionar modal -->
      <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#Modal-Save">
        SALVAR
      </button>

      <!-- Modal / SALVAR -->
      <div class="modal fade" id="Modal-Save" tabindex="-1" role="dialog" aria-labelledby="TituloModalCentralizadoo"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="TituloModalCentralizadoo">SALVAR LISTA EM ARQUIVO .txt</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Fechar" onclick="fecharSave()">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>

            <div class="modal-body">

              <div>
                <label for="input-fileName">Nome do Arquivo</label><br />
                <input style="width: 100%;" type="text" id="titulo" placeholder="Nome do Arquivo">
              </div>

            </div>

            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal"
                onclick="fecharSave()">Fechar</button>
              <button type="button" class="btn btn-primary" onclick="salvar()">Salvar</button>
            </div>
          </div>
        </div>
      </div>

    </div>
  </main>

  <!-- RODAPÉ -->
  <footer class="bg-dark">
    <span>Todos os direitos reservados. Design by Rodrigo Luigi</span>
  </footer>

  <!-- MODAL / FORMULÁRIO DE CADASTRO -->
  <div class="modal fade" id="ExemploModalCentralizado" tabindex="-1" role="dialog"
    aria-labelledby="TituloModalCentralizado" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="TituloModalCentralizado">Novo Cadastro</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Fechar" onclick="fechar()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="modal-body">
          <input type="text" id="inputPlaca" placeholder="Placa" maxlength="7" title="Digite a placa do veículo (ex: ABC1234 ou ABC1D23)">
          <input type="text" id="inputChassi" placeholder="Chassi" maxlength="17" title="Digite o número do chassi (17 caracteres)">
          <input type="text" id="inputRenavam" placeholder="Renavam" maxlength="11" pattern="[0-9]*" title="Digite o número do Renavam (11 dígitos)">
          <input type="text" id="inputModelo" placeholder="Modelo" maxlength="50" title="Digite o modelo do veículo">
          <input type="text" id="inputMarca" placeholder="Marca" maxlength="50" title="Digite a marca do veículo">
          <input type="text" id="inputAno" placeholder="Ano" maxlength="4" pattern="[0-9]*" title="Digite o ano do veículo (4 dígitos)">
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="fechar()">Fechar</button>
          <button type="button" class="btn btn-primary" id="btn-primary" onclick="cadastrar()">Cadastrar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal de Confirmação -->
  <div class="modal fade" id="confirmationModal" tabindex="-1" role="dialog" aria-labelledby="confirmationModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="confirmationModalLabel">Sucesso!</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="confirmationMessage">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="reloadPage()">OK</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal de Erro -->
  <div class="modal fade" id="errorModal" tabindex="-1" role="dialog" aria-labelledby="errorModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header bg-danger text-white">
          <h5 class="modal-title" id="errorModalLabel">Atenção!</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="errorMessage">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">OK</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal de Confirmação de Exclusão -->
  <div class="modal fade" id="deleteConfirmModal" tabindex="-1" role="dialog" aria-labelledby="deleteConfirmModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header bg-warning">
          <h5 class="modal-title" id="deleteConfirmModalLabel">Confirmar Exclusão</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Deseja realmente excluir este veículo?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Excluir</button>
        </div>
      </div>
    </div>
  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
  </script>
  <!-- Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <!-- Bootstrap JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
  </script>
  <!-- FileSave.js -->
  <script src="js/FileSaver.min.js"></script>
  <!-- main.js -->
  <script src="js/main.js"></script>
</body>

</html>
